name: live_me
description: A Social Media Application built with Flutter and backed by laravel.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.0-307.0.dev <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  intl: ^0.17.0
  syncfusion_flutter_datepicker: ^20.3.52

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.11


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/live_me.png"

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  image: assets/images/live_me.png
  image_dark: assets/images/live_me.png
  icon_background_color: "#FFFFFF"
  color: "#FFFFFF"
  color_dark: "#FFFFFF"
  icon_background_color_dark: "#FFFFFF"
  branding: assets/images/social_streaming.png
  branding_dark: assets/images/social_streaming.png
  web: false
  android_12:
    image: assets/images/live_me.png
    image_dark: assets/images/live_me.png
    color: "#FFFFFF"
    color_dark: "#FFFFFF"
    icon_background_color: "#FFFFFF"
    icon_background_color_dark: "#FFFFFF"
    branding: assets/images/social_streaming.png
    branding_dark: assets/images/social_streaming.png


